{% extends 'base.html' %}\
{% load i18n static %}
{% block content %}
    <div class="container">
     <div class="row">
                    <div class="col-lg-6">
                        <h2 class="mt-6 mb-2">{% trans 'Send Us a Message' %}</h2>

                        <form class="mb-0" action="" method="POST">
                            <div class="form-group">
                                <label class="mb-1" for="contact-name">{% trans 'Your Number' %}
                                    <span class="required">*</span></label>
                                
                                <input type="text" class="form-control" id="contact-name" name="contact-name"
                                    required />
                            </div>

                            <div class="form-group">
                                <label class="mb-1" for="contact-message">{% trans 'Your Message' %}
                                    <span class="required">*</span></label>
                                
                                <textarea cols="30" rows="1" id="contact-message" class="form-control"
                                    name="contact-message" required></textarea>
                            </div>

                            <div class="form-footer mb-0">
                                <button type="submit" class="btn btn-dark font-weight-normal">
                                    {% trans 'Send Message' %}
                                </button>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>

                            </div>
                        </form>
                    </div>

                  
                </div>
    </div>
{% endblock %}
